<article>
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author.username }} on {{ post.published_date|date:"F d, Y" }}</p>

    {% if user.is_authenticated and user.id == post.author.id %}
        <a href="{% url 'post-update' post.pk %}">Edit</a>
        <a href="{% url 'post-delete' post.pk %}">Delete</a>
    {% endif %}

    <p>{{ post.content }}</p>
</article>
